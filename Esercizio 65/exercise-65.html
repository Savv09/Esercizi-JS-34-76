<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  const fetchButton = document.getElementById('fetch-post');
  fetchButton.addEventListener('click', getPost);
  const postTitle = document.getElementById('post-title')

  function getPost() {
    fetch("https://jsonplaceholder.typicode.com/posts/1")
      .then((response) => {
        return response.json(response)
      })
      .then((response) => {
        localStorage.setItem('Post', JSON.stringify(response))
        return response
      })
      .then((response) => {
        localStorage.getItem(response)
        return response
      })
      .then((response) => {
        postTitle.append(response.title)
      })
  }
</script>
